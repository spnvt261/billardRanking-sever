
# ==========================================
# ?? SERVER CONFIG
# ==========================================
server.port=8080
#server.port=8443
server.error.include-stacktrace=never

# ==========================================
# ?? DATABASE CONFIG
# ==========================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test2?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# ==========================================
# ?? JPA & HIBERNATE CONFIG
# ==========================================
# Hibernate 6 m?c ??nh d�ng org.hibernate.dialect.MySQLDialect (chung cho MySQL 8+)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# T? ??ng c?p nh?t c?u tr�c b?ng (ch? d�ng trong dev)
spring.jpa.hibernate.ddl-auto=update

# Ng?n Hibernate truy v?n b?ng information_schema.SEQUENCES (MySQL kh�ng c� b?ng n�y)
#spring.jpa.hibernate.use-new-id-generator-mappings=false

# Encoding chu?n
spring.jpa.properties.hibernate.connection.CharSet=UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Logging SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL init
spring.sql.init.mode=never

# ==========================================
# ? SERVLET CONFIG
# ==========================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ==========================================
# ? LOGGING CONFIG
# ==========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO

# ==========================================
# ? ACTUATOR CONFIG
# ==========================================
management.endpoints.web.exposure.include=mappings

# ==========================================
# ? SPRINGDOC CONFIG
# ==========================================
springdoc.show-actuator=false
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs

# ==========================================
# ? UPLOAD CONFIG
# ==========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# ==========================================
# ? APPLICATION INFO
# ==========================================
spring.application.name=BillardRankings

# ==========================================
# ? JWT CONFIG
# ==========================================
spring.profiles.include=jwt
# ==========================================
# Cloudinary Config
# ==========================================

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}



